    <script>
        const BASE_URL = 'http://localhost:8083/user';
        let transactions = []; // Store transactions globally
        let currentActivePlan = null; // Store the current active plan
    
        document.addEventListener("DOMContentLoaded", function() {
            const mobileNumber = localStorage.getItem("mobileNumber");
            if (!mobileNumber) {
                alert("No mobile number found. Please log in again.");
                window.location.href = "index.html";
                return;
            }
            
            // First load user details
            fetchUserDetails(mobileNumber).then(() => {
                // Then load transactions
                fetchTransactionDetails(mobileNumber);
            });
    
            // Edit profile form submission
            document.getElementById("editProfileForm").addEventListener("submit", async function(e) {
                e.preventDefault();
                
                const saveBtn = document.querySelector("#editProfileForm button[type='submit']");
                saveBtn.classList.add('save-btn-loading');
                saveBtn.disabled = true;
                saveBtn.innerHTML = 'Saving...';
                
                const mobileNo = localStorage.getItem("mobileNumber");
                const email = document.getElementById("emailInput").value;
                const location = document.getElementById("locationInput").value;
    
                try {
                    const response = await fetch(`${BASE_URL}/update`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `mobileNo=${encodeURIComponent(mobileNo)}&email=${encodeURIComponent(email)}&location=${encodeURIComponent(location)}`
                    });
    
                    if (response.ok) {
                        // Close the modal
                        const modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
                        modal.hide();
                        
                        // Refresh user details
                        fetchUserDetails(mobileNo);
                        
                        // Show success message
                        showAlert("Profile updated successfully!");
                    } else {
                        const errorText = await response.text();
                        showAlert(`Failed to update profile: ${errorText}`, true);
                    }
                } catch (error) {
                    console.error('Error updating profile:', error);
                    showAlert("An error occurred while updating profile. Please try again.", true);
                } finally {
                    saveBtn.classList.remove('save-btn-loading');
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = 'Save Changes';
                }
            });
    
            // Reset form when modal is closed
            document.getElementById('editProfileModal').addEventListener('hidden.bs.modal', function() {
                const mobileNo = localStorage.getItem("mobileNumber");
                if (mobileNo) {
                    fetchUserDetails(mobileNo);
                }
            });
    
            // Handle quick recharge button click
            document.getElementById('quickRechargeBtn').addEventListener('click', handleQuickRecharge);
        });
    
        async function handleQuickRecharge() {
            if (!currentActivePlan) {
                showAlert("No active plan found for quick recharge", true);
                return;
            }
    
            try {
                // Prepare the plan details for payment
                const planDetails = {
                    info: `${currentActivePlan.service} | ${currentActivePlan.dataLimit} | ${currentActivePlan.validity} Days`,
                    price: `₹${currentActivePlan.price.toFixed(2)}`
                };
    
                // Store the plan details for the transaction page
                localStorage.setItem('planDetails', JSON.stringify(planDetails));
                localStorage.setItem('mobileNumber', currentActivePlan.mobileNo || localStorage.getItem("mobileNumber"));
                
                // Redirect to transaction page
                window.location.href = "transaction.html";
            } catch (error) {
                console.error('Error during quick recharge:', error);
                showAlert("An error occurred while processing your request. Please try again.", true);
            }
        }
    
        async function fetchUserDetails(mobileNo) {
            try {
                const response = await fetch(`${BASE_URL}/details?mobileNo=${mobileNo}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
    
                if (response.ok) {
                    const user = await response.json();
                    displayUserDetails(user);
                } else {
                    throw new Error("Failed to fetch user details");
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
                document.getElementById("userName").innerText = "Error loading";
                document.getElementById("userEmail").innerText = "Error";
                document.getElementById("primaryNumber").innerText = "Error";
                document.getElementById("userLocation").innerText = "Error";
            }
        }
    
        function displayUserDetails(user) {
            const username = user.username || "User";
            const email = user.email || "Not set";
            const mobileNumber = user.mobileNo || "Not available";
            const location = user.location || "Not set";
    
            document.getElementById("userName").innerText = username;
            document.getElementById("userEmail").innerText = email;
            document.getElementById("primaryNumber").innerText = mobileNumber;
            document.getElementById("userLocation").innerText = location;
    
            document.getElementById("nameInput").value = username;
            document.getElementById("emailInput").value = email;
            document.getElementById("primaryNumberInput").value = mobileNumber;
            document.getElementById("locationInput").value = location;
    
            const firstLetter = username.charAt(0).toUpperCase();
            document.getElementById("alphabetLogo").innerText = firstLetter;
    
            const usernameDisplay = document.getElementById("usernameDisplay");
            const usernameDisplayMobile = document.getElementById("usernameDisplayMobile");
            usernameDisplay.innerHTML = `<i class="bi bi-person-circle"></i> ${username}`;
            usernameDisplayMobile.innerHTML = `<i class="bi bi-person-circle"></i> ${username}`;
    
            localStorage.setItem("username", username);
        }
    
        async function fetchTransactionDetails(mobileNo) {
            try {
                const response = await fetch(`${BASE_URL}/transactions?mobileNo=${mobileNo}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
    
                if (response.ok) {
                    transactions = await response.json();
                    displayRecentTransactions(transactions);
                    
                    // If there are transactions, try to display the current plan
                    if (transactions.length > 0) {
                        // Find the most recent successful transaction
                        const activePlan = transactions.find(t => t.paymentStatus === 'SUCCESS') || transactions[0];
                        displayCurrentPlan(activePlan);
                    }
                } else {
                    document.getElementById("transactionTableBody").innerHTML = 
                        `<tr><td colspan="6" class="text-center">No transactions found</td></tr>`;
                }
            } catch (error) {
                console.error('Error fetching transactions:', error);
                document.getElementById("transactionTableBody").innerHTML = 
                    `<tr><td colspan="6" class="text-center">Error loading transactions</td></tr>`;
            }
        }
    
        function displayCurrentPlan(transaction) {
            if (!transaction) return;
            
            // Store the current active plan details
            if (transaction.paymentStatus === 'SUCCESS') {
                currentActivePlan = {
                    mobileNo: transaction.mobileNo,
                    planId: transaction.planId,
                    service: transaction.planDetails?.split(' | ')[0] || 'N/A',
                    dataLimit: transaction.planDetails?.split(' | ')[1] || 'N/A',
                    validity: parseInt(transaction.planDetails?.split(' | ')[2]) || 0,
                    price: transaction.price || 0,
                    expiryDate: transaction.expiryDate
                };
            }
            
            // Update plan price
            document.getElementById("planPrice").textContent = `₹${transaction.price?.toFixed(2) || '0.00'}`;
            
            // Update expiry badge
            if (transaction.expiryDate) {
                const expiryDate = new Date(transaction.expiryDate);
                const today = new Date();
                const diffTime = expiryDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays > 0) {
                    document.getElementById("expiryBadge").textContent = `Expires in ${diffDays} days`;
                } else {
                    document.getElementById("expiryBadge").textContent = `Expired`;
                }
            }
            
            // Update features grid
            const featuresGrid = document.getElementById("featuresGrid");
            featuresGrid.innerHTML = '';
            
            // Parse plan details (assuming format: "Service | Data | Validity")
            let service = 'N/A';
            let data = 'N/A';
            let validity = 'N/A';
            
            if (transaction.planDetails) {
                const parts = transaction.planDetails.split(' | ');
                service = parts[0] || 'N/A';
                data = parts[1] || 'N/A';
                validity = parts[2] || 'N/A';
            }
            
            const features = [
                { icon: 'bi-tv', label: service },
                { icon: 'bi-calendar', label: validity },
                { icon: 'bi-wifi', label: data },
                { icon: 'bi-lightning-charge', label: 'High Speed' }
            ];
            
            features.forEach(feature => {
                const featureItem = document.createElement('div');
                featureItem.className = 'feature-item';
                featureItem.innerHTML = `
                    <i class="bi ${feature.icon}"></i>
                    <p>${feature.label}</p>
                `;
                featuresGrid.appendChild(featureItem);
            });
            
            // Enable quick recharge button if plan is active
            if (transaction.paymentStatus === 'SUCCESS' && transaction.expiryDate) {
                const expiryDate = new Date(transaction.expiryDate);
                const today = new Date();
                if (expiryDate > today) {
                    const quickRechargeBtn = document.getElementById("quickRechargeBtn");
                    quickRechargeBtn.disabled = false;
                }
            }
        }
    
        function displayRecentTransactions(transactions) {
            const transactionTableBody = document.getElementById("transactionTableBody");
            transactionTableBody.innerHTML = "";
    
            if (!transactions || transactions.length === 0) {
                transactionTableBody.innerHTML = 
                    `<tr><td colspan="6" class="text-center">No transactions found</td></tr>`;
                return;
            }
    
            // Sort by transaction date (newest first)
            transactions.sort((a, b) => new Date(b.transactionDate) - new Date(a.transactionDate));
    
            transactions.forEach(transaction => {
                const row = document.createElement("tr");
                
                // Format date
                const date = new Date(transaction.transactionDate);
                const formattedDate = date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
    
                // Format expiry date based on payment status
                let expiryDateFormatted = '-';
                if (transaction.paymentStatus === 'SUCCESS' && transaction.expiryDate) {
                    const expiryDate = new Date(transaction.expiryDate);
                    expiryDateFormatted = expiryDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                }
    
                // Format plan details (service, data, validity)
                let planDetails = 'N/A';
                if (transaction.planDetails) {
                    const parts = transaction.planDetails.split(' | ');
                    if (parts.length >= 3) {
                        planDetails = `${parts[0]} (${parts[1]} for ${parts[2]})`;
                    } else {
                        planDetails = transaction.planDetails;
                    }
                }
    
                // Determine status class and display text
                let statusClass = '';
                let statusText = '';
                switch(transaction.paymentStatus) {
                    case 'SUCCESS':
                        statusClass = 'status-success';
                        statusText = 'Success';
                        break;
                    case 'PENDING':
                        statusClass = 'status-pending';
                        statusText = 'Pending';
                        break;
                    case 'FAILED':
                        statusClass = 'status-failed';
                        statusText = 'Failed';
                        break;
                    default:
                        statusClass = 'status-success';
                        statusText = 'Success';
                }
    
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${planDetails}</td>
                    <td>₹${transaction.price?.toFixed(2) || '0.00'}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                    <td>${expiryDateFormatted}</td>
                    <td><i class="bi bi-file-earmark-arrow-down download-icon" 
                         onclick="downloadReceipt('${transaction.transactionId}')"></i></td>
                `;
                transactionTableBody.appendChild(row);
            });
        }
    
        function downloadReceipt(transactionId) {
            const mobileNo = localStorage.getItem("mobileNumber");
            if (!mobileNo) {
                alert("Session expired. Please log in again.");
                window.location.href = "index.html";
                return;
            }
    
            // Find the transaction in our stored transactions
            const transaction = transactions.find(t => t.transactionId == transactionId);
            if (!transaction) {
                alert("Transaction details not found");
                return;
            }
    
            const date = new Date(transaction.transactionDate);
            const formattedDate = date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
    
            // Format expiry date based on payment status
            let expiryDateFormatted = '-';
            if (transaction.paymentStatus === 'SUCCESS' && transaction.expiryDate) {
                const expiryDate = new Date(transaction.expiryDate);
                expiryDateFormatted = expiryDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
    
            // Format plan details for receipt
            let planDetails = 'N/A';
            if (transaction.planDetails) {
                const parts = transaction.planDetails.split(' | ');
                if (parts.length >= 3) {
                    planDetails = `${parts[0]} (${parts[1]} for ${parts[2]})`;
                } else {
                    planDetails = transaction.planDetails;
                }
            }
    
            const receiptContent = `
                MOBICOMM Receipt
                ----------------------------
                Transaction ID: ${transaction.transactionId}
                Date: ${formattedDate}
                Mobile Number: ${mobileNo}
                Plan Details: ${planDetails}
                Amount: ₹${transaction.price?.toFixed(2) || '0.00'}
                Status: ${transaction.paymentStatus || 'SUCCESS'}
                Expiry Date: ${expiryDateFormatted}
                
                Thank you for choosing MOBICOMM!
                ----------------------------
                For any queries, contact support@MOBICOMM.com
            `;
            
            const blob = new Blob([receiptContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `MobiComm_Receipt_${transaction.transactionId}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    
        function showAlert(message, isError = false) {
            const alert = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            alertMessage.textContent = message;
            alert.className = isError ? 'custom-alert error' : 'custom-alert';
            alert.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
    </script>
